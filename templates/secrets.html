{% extends "base.html" %}
{% block content %}

<div class="container">


  {% if current_user.is_authenticated %}
    <h1 class="title">Welcome, {{data.name}}!</h1>
    <a href="  {{  url_for('download') }} ">Download Your File</a>
  {% endif %}

  {% if current_user.is_anonymous %}
  <a href="  {{  url_for('login') }} ">Login </a>
  {% endif %}





</div>
{% endblock %}
